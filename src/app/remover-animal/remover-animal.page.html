<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SisPet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-lg="8" size-xl="6">
      <ion-list [inset]="true">
        <ion-item routerLink="/cadastrar-animal">
          <ion-label slot="start">Remover Animal</ion-label>
          <ion-icon slot="end" name="arrow-back-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
